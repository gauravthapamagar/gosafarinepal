<!-- app.html - GoSafari App Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="icon"
      href="assets/imgSafari/logo.jpg"
      type="image/png"
      sizes="16x16"
    />
    <title>App | GoSafariNepal</title>

    <!--build:css-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- endbuild -->
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden; /* Disable scroll initially */
      }
    </style>
  </head>

  <body>
    <!-- Navbar here -->
    <div id="preloader">
      <div class="preloader-wrap">
        <img
          src="assets/imgSafari/logo.jpg"
          alt="logo"
          class="img-fluid mx-auto d-block rounded-lg"
          style="max-width: 200px"
        />

        <!-- <div class="thecube">
          <div class="cube c1"></div>
          <div class="cube c2"></div>
          <div class="cube c4"></div>
          <div class="cube c3"></div>
        </div> -->
      </div>
    </div>
    <!--preloader end-->
    <!--header section start-->
    <header class="header">
      <!--start navbar-->
      <nav class="navbar navbar-expand-lg fixed-top custom-nav">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="assets/imgSafari/logo.jpg"
              alt="logo"
              style="max-width: 80px; width: 100%; height: auto; display: block"
              class="rounded-lg"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="ti-menu"></span>
          </button>

          <div
            class="collapse navbar-collapse h-auto"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ml-auto menu">
              <li><a href="/index.html" class=""> Home</a></li>
              <li><a href="/about.html" class="page-scroll">About</a></li>
              <li><a href="/faq.html" class="page-scroll">FAQs</a></li>
              <li><a href="/team.html" class="page-scroll">Team</a></li>
              <li><a href="/contact.html" class="page-scroll">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="main">
      <!--hero section start-->
      <section
        class="position-relative overflow-hidden hero-section-3 ptb-100"
        style="
          background: url('assets/imgSafari/mainbanner.jpg') no-repeat center
            center / cover;
        "
      >
        <!--animated circle shape start-->
        <div class="animated-shape-wrap">
          <div class="animated-shape-item shape-circle green"></div>
          <div class="animated-shape-item shape-square green"></div>
          <div class="animated-shape-item shape-ring green"></div>
        </div>
        <!--animated circle shape end-->
        <img
          src="assets/imgSafari/combined-shape-green.svg"
          alt="s"
          class="shape-img-2"
        />
        <div class="container">
          <div class="row align-items-center justify-content-between">
            <div class="col-md-6 col-lg-6">
              <div class="hero-content-left pt-5">
                <p
                  class="font-weight-bold text-white"
                  style="font-family: Montserrat"
                >
                  Find Skilled Professionals
                </p>
                <h1 class="font-weight-bold text-white">100K+ Downloads</h1>
                <p class="lead" style="font-size: 1rem; color: #d1d5db">
                  GoSafari made for ThreeWheeler service companies!
                </p>
                <div class="action-btns mt-4">
                  <ul class="list-inline">
                    <li class="list-inline-item">
                      <a
                        href="https://bit.ly/sriyog"
                        target="_blank"
                        rel="noreferrer"
                        class="d-flex align-items-center app-download-btn btn btn-outline-brand-02 btn-rounded"
                      >
                        <span
                          class="fab fa-google-play icon-size-sm mr-3"
                        ></span>
                        <div class="download-text text-left">
                          <small>Rider App</small>
                          <h5 class="mb-0">Play Store</h5>
                        </div>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a
                        href="https://bit.ly/sriyogios"
                        target="_blank"
                        rel="noreferrer"
                        class="d-flex align-items-center app-download-btn btn btn-outline-brand-02 btn-rounded"
                      >
                        <span class="fab fa-apple icon-size-sm mr-3"></span>
                        <div class="download-text text-left">
                          <small>Driver App</small>
                          <h5 class="mb-0">Google Play</h5>
                        </div>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-6">
              <div class="img-wrap">
                <img
                  src="assets/imgSafari/rickshaw0.png"
                  alt="hero"
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
        </div>

        <!--shape image start-->
        <img
          src="assets/imgSafari/hero-bg-shape-4-green-darker.svg"
          class="shape-image"
          alt="shape image"
        />
        <!--shape image end-->
      </section>
      <!--hero section end-->
    </div>
    <div class="footer-bottom py-3 gray-light-bg">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-7">
            <div class="copyright-wrap small-text">
              <p class="mb-0">&copy; Sriyog Consulting, All rights reserved</p>
            </div>
          </div>
          <div class="col-md-6 col-lg-5">
            <div
              class="terms-policy-wrap text-lg-right text-md-right text-left"
            >
              <ul class="list-inline">
                <li class="list-inline-item">
                  <a class="small-text" href="#">Terms</a>
                </li>
                <li class="list-inline-item">
                  <a class="small-text" href="#">Security</a>
                </li>
                <li class="list-inline-item">
                  <a class="small-text" href="#">Privacy Policy</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer here -->
    <script src="assets/js/vendors/jquery-3.5.1.min.js"></script>
    <script src="assets/js/vendors/popper.min.js"></script>
    <script src="assets/js/vendors/bootstrap.min.js"></script>
    <script src="assets/js/vendors/jquery.easing.min.js"></script>
    <script src="assets/js/vendors/owl.carousel.min.js"></script>
    <script src="assets/js/vendors/countdown.min.js"></script>
    <script src="assets/js/vendors/jquery.waypoints.min.js"></script>
    <script src="assets/js/vendors/jquery.rcounterup.js"></script>
    <script src="assets/js/vendors/magnific-popup.min.js"></script>
    <script src="assets/js/vendors/validator.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
